<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema Médico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <header class="cabecalho">
        <div class="container">
            <h1 class="logo">Sistema Médico</h1>
            <nav class="menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Pacientes</a></li>
                    <li><a href="configuracoes.html" class="ativo">Configurações</a></li>
                    <li><a href="#" id="logout-btn">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="conteudo-principal container">
        <section class="bem-vindo">
            <h2>Configurações do Sistema</h2>
            <p>Personalize sua experiência</p>
        </section>

        <section class="configuracoes">
            <div class="card">
                <h3><i class="fas fa-moon"></i> Aparência</h3>
                <div class="theme-options">
                    <button class="theme-btn light-btn active" data-theme="light">
                        <i class="fas fa-sun"></i> Modo Claro
                    </button>
                    <button class="theme-btn dark-btn" data-theme="dark">
                        <i class="fas fa-moon"></i> Modo Escuro
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="container">
            <p>&copy; 2023 Sistema Médico</p>
        </div>
    </footer>

    <!-- Modal de Logout (mesmo do index.html) -->
    <div class="modal" id="logout-modal">
        <div class="modal-content">
            <h3><i class="fas fa-sign-out-alt"></i> Confirmar Saída</h3>
            <p>Tem certeza que deseja sair do sistema?</p>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancel-logout">Cancelar</button>
                <button class="btn btn-confirm" id="proceed-logout">Sair</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
